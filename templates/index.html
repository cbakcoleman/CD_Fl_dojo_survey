<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
</head>
<body>
    <div class=container>

        <div>
            <label for="name">Your Name:</label>
            <input type="text" name="name">
        </div>

        <div>
            <label for="location">Dojo Location:</label>
            <select name="location">
                <option name="bellevue">Bellevue, WA</option>
                <option name="boise">Boise, ID</option>
                <option name="chicago">Chicago, IL</option>
                <option name="los_angeles">Los Angeles, CA</option>
                <option name="silicon_valley">Silicon Valley, CA</option>
            </select>
        </div>

        <div>
            <label for="language">Favorite Language:</label>
            <select name="language">
                <option name="html">HTML</option>
                <option name="css">CSS</option>
                <option name="javascript">JavaScript</option>
                <option name="python">Python</option>
                <option name="c_sharp">C#</option>
            </select>
        </div>

        <div class="container comments">
            <div>
                <label for="comments">Comments:</label>
            </div>
            <div>
                <textarea name="comments" cols="30" rows="5"></textarea>
            </div>
        </div>

    </div>
</body>
</html>
